<! -- mini site contenant : - un pendu - un shifumi -->
  <!doctype html>
  <html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Jeu du pendu</title>
    <link rel="stylesheet" href="style2.css">
    <script defer src="script.js"></script>
    <script defer  type="text / javascript" src="bd_words.json"></script>

  </head>

  <body>

    <div class="title">
      <h1 class="mainTitle">Jeu du pendu</h1>
    </div>

    <div class="consigne">
      <p>Tentez de découvrir le mot caché. Afin de trouver le mot mystère et sauver votre bonhomme vous disposez de 11
        chances, utilisez les à bonne escient ;)</p>
    </div>

    <div class="motMystère">
      <div class="myst">

        <div class="starBox">
          <p class="stars"></p>
          <p class="vies"></p>
          <p class="gameOver"></p>
        </div>

    </div>

    <div class="blackBoard">
      <img class="board" src="https://cdn.pixabay.com/photo/2022/01/19/00/36/sea-6948569_1280.jpg">
    </div>

    <div class="keyBoard">
      <button type="button" class="btna btn">A</button>
      <button type="button" class="btnb btn">B</button>
      <button type="button" class="btnc btn">C</button>
      <button type="button" class="btnd btn">D</button>
      <button type="button" class="btne btn">E</button>
      <button type="button" class="btnf btn">F</button>
      <button type="button" class="btng btn">G</button>
      <button type="button" class="btnh btn">H</button>
      <button type="button" class="btni btn">I</button>
      <button type="button" class="btnj btn">J</button>
      <button type="button" class="btnk btn">K</button>
      <button type="button" class="btnl btn">L</button>
      <button type="button" class="btnm btn">M</button>
      <button type="button" class="btnn btn">N</button>
      <button type="button" class="btno btn">O</button>
      <button type="button" class="btnp btn">P</button>
      <button type="button" class="btnq btn">Q</button>
      <button type="button" class="btnr btn">R</button>
      <button type="button" class="btns btn">S</button>
      <button type="button" class="btnt btn">T</button>
      <button type="button" class="btnu btn">U</button>
      <button type="button" class="btnv btn">V</button>
      <button type="button" class="btnw btn">W</button>
      <button type="button" class="btnx btn">X</button>
      <button type="button" class="btny btn">Y</button>
      <button type="button" class="btnz btn">Z</button>
    </div>

  </body>

  </html>
